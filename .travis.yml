sudo: required

services:
    - docker
    
script:
    - $DOCKER_RUN /bin/sh -c "dnf -y update"
    - $DOCKER_RUN /bin/sh -c "dnf builddep /root/src/fedora/SPECS/wreport.spec"
    - $DOCKER_RUN /bin/sh -c "autoreconf -ifv && configure && make check"
    
env:
    - DOCKER_RUN="docker run -v ${TRAVIS_BUILD_DIR}:/root/src/ fedora:latest"
